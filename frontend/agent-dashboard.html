<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Dashboard - KGL Groceries LTD</title>

    <!-- Bootstrap for layout -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Tomato theme -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* Dashboard cards */
      .stat-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-weight: bold;
      }

      .stat-number {
        font-size: 28px;
        color: tomato;
        margin-top: 10px;
      }

      .section-title {
        margin-top: 30px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>

  <body>
    <!-- TOP NAVIGATION BAR -->
    <nav class="top-nav">
      <div class="nav-left">Agent Dashboard</div>
      <div class="nav-right">
        <a href="sales.html">Make Sale</a>
        <a href="credit-sales.html">Credit Sale</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-4">
      <!-- SUMMARY CARDS -->
      <div class="row g-3">
        <!-- Agent Sales -->
        <div class="col-md-4">
          <div class="stat-card">
            My Sales
            <div id="my-sales" class="stat-number">0</div>
          </div>
        </div>

        <!-- Agent Credit Sales -->
        <div class="col-md-4">
          <div class="stat-card">
            My Credit Sales
            <div id="my-credit" class="stat-number">0</div>
          </div>
        </div>

        <!-- Products in Branch -->
        <div class="col-md-4">
          <div class="stat-card">
            Products in Branch
            <div id="branch-products" class="stat-number">0</div>
          </div>
        </div>
      </div>

      <!-- STOCK ALERTS (NEW) -->
      <h4 class="section-title">Stock Alerts</h4>
      <div id="stock-alerts">
        <!-- Filled by agent.js -->
      </div>

      <!-- PRODUCTS AVAILABLE IN BRANCH -->
      <h4 class="section-title">Products in My Branch</h4>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="products-table">
          <!-- Filled by agent.js -->
        </tbody>
      </table>

      <!-- MY SALES TABLE -->
      <h4 class="section-title">My Sales</h4>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Tonnage</th>
            <th>Amount Paid</th>
            <th>Buyer</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="sales-table">
          <!-- Filled by agent.js -->
        </tbody>
      </table>

      <!-- MY CREDIT SALES TABLE -->
      <h4 class="section-title">My Credit Sales</h4>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Buyer</th>
            <th>Amount Due</th>
            <th>Product</th>
            <th>Tonnage</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody id="credit-table">
          <!-- Filled by agent.js -->
        </tbody>
      </table>
    </div>

    <!-- JS file for agent dashboard logic -->
    <script src="js/agent.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - KGL Groceries LTD</title>

    <!-- Bootstrap CDN for responsive layout -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS (tomato theme) -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* Center the login box */
      .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 25px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .login-title {
        text-align: center;
        color: tomato;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .login-btn {
        width: 100%;
        background: tomato;
        color: white;
        font-weight: bold;
        padding: 10px;
        border: none;
        border-radius: 6px;
      }

      .login-btn:hover {
        background: #1bf451;
      }
    </style>
  </head>

  <body>
    <!-- LOGIN BOX -->
    <div class="login-container">
      <!-- Logo -->
      <div class="login-logo">
        <img src="images/grocery.png" alt="KGL Groceries Logo" />
      </div>

      <h2>Login</h2>

      <form id="login-form">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter your username (e.g. agent01)"
          />
          <!-- HINT: Example username format -->
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter your password"
          />
          <!-- HINT: Password must be at least 8 characters -->
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- JavaScript file for login logic -->
    <script src="js/auth.js"></script>
  </body>
</html>

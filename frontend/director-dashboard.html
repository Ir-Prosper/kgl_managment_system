<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Director Dashboard - KGL Groceries LTD</title>

    <!-- Bootstrap for layout and responsiveness -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Custom tomato theme -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* Dashboard card styling */
      .stat-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-weight: bold;
      }

      .stat-number {
        font-size: 28px;
        color: tomato;
        margin-top: 10px;
      }

      .section-title {
        margin-top: 30px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>

  <body>
    <!-- TOP NAVIGATION BAR -->
    <nav class="top-nav">
      <div class="nav-left">Director Dashboard</div>
      <div class="nav-right">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </nav>

    <!-- MAIN DASHBOARD CONTENT -->
    <div class="container mt-4">
      <!-- SUMMARY CARDS -->
      <div class="row g-3">
        <!-- Total Products -->
        <div class="col-md-4">
          <div class="stat-card">
            Total Products
            <div id="total-products" class="stat-number">0</div>
          </div>
        </div>

        <!-- Total Sales -->
        <div class="col-md-4">
          <div class="stat-card">
            Total Sales
            <div id="total-sales" class="stat-number">0</div>
          </div>
        </div>

        <!-- Total Credit Sales -->
        <div class="col-md-4">
          <div class="stat-card">
            Credit Sales
            <div id="total-credit" class="stat-number">0</div>
          </div>
        </div>
      </div>

      <!-- STOCK ALERTS FOR ALL BRANCHES -->
      <h4 class="section-title">Stock Alerts (All Branches)</h4>

      <div id="stock-alerts">
        <!-- Filled dynamically by director.js -->
      </div>

      <!-- ALL PRODUCTS TABLE -->
      <h4 class="section-title">All Products</h4>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Branch</th>
            <th>Alert Level</th>
          </tr>
        </thead>
        <tbody id="products-table">
          <!-- Filled by director.js -->
        </tbody>
      </table>

      <!-- ALL SALES TABLE -->
      <h4 class="section-title">All Sales</h4>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Tonnage</th>
            <th>Amount Paid</th>
            <th>Buyer</th>
            <th>Agent</th>
            <th>Branch</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="sales-table">
          <!-- Filled by director.js -->
        </tbody>
      </table>

      <!-- ALL CREDIT SALES TABLE -->
      <h4 class="section-title">All Credit Sales</h4>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Buyer</th>
            <th>Amount Due</th>
            <th>Product</th>
            <th>Tonnage</th>
            <th>Agent</th>
            <th>Branch</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody id="credit-table">
          <!-- Filled by director.js -->
        </tbody>
      </table>
    </div>

    <!-- JS file for director dashboard logic -->
    <script src="js/director.js"></script>
  </body>
</html>
